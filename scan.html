<html>
<head>
    <!-- ③ viewportを追加してスマホでも見やすくする -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <!-- ① CDNでCSSを読み込み -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link href="scan_style.css" rel="stylesheet">
</head>
<body onload="init()">
  <div id="cameraArea">
    <!-- スマホで動作させるには mutedの指定が必要。
         playsinline：映像をインライン再生 
     -->
    <video id="video" class="displayed" muted playsinline
        autoplay onloadedmetadata="onPlay()"></video>
    <canvas id="canvas"></canvas>
    <div id="emoticonBar"><span id="emoticon">:|</span></div>
  </div>
  <p id="message" class="message"></p>

	<!-- face-api.js -->
	<script src="lib/face-api.min.js"></script>
	<script src="face_scan.js"></script>
</body>

</html>
